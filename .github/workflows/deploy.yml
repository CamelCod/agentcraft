name: Deploy Blog to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'  # Sync from Notion every 6 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      
      - name: Install dependencies
        working-directory: ./website
        run: npm ci
      
      - name: Build with Astro
        working-directory: ./website
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_BLOG_DATABASE_ID: ${{ secrets.NOTION_BLOG_DATABASE_ID }}
          NOTION_ANALYSIS_DATABASE_ID: ${{ secrets.NOTION_ANALYSIS_DATABASE_ID }}
          NOTION_RESOURCES_DATABASE_ID: ${{ secrets.NOTION_RESOURCES_DATABASE_ID }}
          NOTION_LEADS_DATABASE_ID: ${{ secrets.NOTION_LEADS_DATABASE_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
